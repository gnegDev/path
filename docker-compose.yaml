services:

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: path
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d path"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ── MinIO ────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ── Spring Boot application ───────────────────────────────────────────────────
  app:
    build: .
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/path
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: path-documents
      # JWT (override via .env or shell for production)
      JWT_SECRET: ${JWT_SECRET:-path-jwt-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256}
      # External LLM APIs (set in .env file)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      YANDEX_CLOUD_API_KEY: ${YANDEX_CLOUD_API_KEY:-}
      YANDEX_CLOUD_PROJECT: ${YANDEX_CLOUD_PROJECT:-b1gnpsrg9bte58p5mgf1}
      YANDEX_CLOUD_PROMPT_ID: ${YANDEX_CLOUD_PROMPT_ID:-fvt5923hvsftsb454n40}
      YANDEX_CLOUD_EXTRACTION_PROMPT_ID: ${YANDEX_CLOUD_EXTRACTION_PROMPT_ID:-fvt6dtmo6v50cnjh8f8n}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
