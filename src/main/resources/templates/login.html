<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — VeraAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0A0F2C 0%, #060A1F 50%, #0D1235 100%);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: #E2E8F0;
    }
    #bg-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .login-layout {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1152px;
      margin: 0 auto;
      padding: 24px;
      gap: 64px;
    }
    .molecule-wrap {
      display: none;
      flex: 1;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 1024px) { .molecule-wrap { display: flex; } }
    #molecule-canvas { max-width: 100%; max-height: 100%; }

    .login-card-wrap { width: 100%; max-width: 448px; }
    .login-card {
      position: relative;
      border-radius: 16px;
      padding: 32px 40px;
      overflow: hidden;
      background: rgba(12,17,48,0.7);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(0,201,167,0.12);
      box-shadow: 0 0 60px rgba(0,201,167,0.04), 0 25px 50px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.04);
    }
    .card-glow-top {
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 75%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,201,167,0.4), transparent);
    }
    .card-corner-glow {
      position: absolute; top: -80px; right: -80px;
      width: 160px; height: 160px; border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0,201,167,0.08) 0%, transparent 70%);
    }
    .login-logo {
      display: flex; flex-direction: column; align-items: center; margin-bottom: 32px;
    }
    .login-logo-icon {
      width: 56px; height: 56px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; margin-bottom: 16px;
      background: rgba(0,201,167,0.12); border: 1px solid rgba(0,201,167,0.25);
      box-shadow: 0 0 30px rgba(0,201,167,0.1);
    }
    .login-logo-name { color: #fff; font-size: 1.25rem; font-weight: 600; letter-spacing: -0.02em; }
    .login-logo-name span { color: #00C9A7; }
    .login-logo-sub { margin-top: 8px; color: rgba(255,255,255,0.4); font-size: 0.875rem; text-align: center; }

    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; margin-bottom: 8px; color: rgba(255,255,255,0.5); font-size: 0.8125rem; font-weight: 500; }
    .input-wrap { position: relative; }
    .input-wrap input {
      width: 100%; padding: 14px 16px; border-radius: 12px; outline: none;
      background: rgba(255,255,255,0.04); border: 1.5px solid rgba(255,255,255,0.08);
      color: #fff; font-size: 0.9375rem; font-family: inherit; transition: all 0.3s; box-sizing: border-box;
    }
    .input-wrap input:focus {
      border-color: #00C9A7;
      box-shadow: 0 0 20px rgba(0,201,167,0.1), inset 0 0 20px rgba(0,201,167,0.03);
    }
    .input-wrap input::placeholder { color: rgba(255,255,255,0.2); }
    .input-wrap input[type="password"] { padding-right: 48px; }
    .focus-glow {
      position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
      height: 1px; width: 0;
      background: linear-gradient(90deg, transparent, rgba(0,201,167,0.6), transparent);
      transition: width 0.4s;
    }
    .input-wrap input:focus ~ .focus-glow { width: 80%; }
    .pw-toggle {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      padding: 6px; border-radius: 8px; background: none; border: none;
      cursor: pointer; color: rgba(255,255,255,0.3); transition: color 0.2s;
      display: flex; align-items: center;
    }
    .pw-toggle:hover { color: #00C9A7; }
    .pw-toggle .icon-eye-off { display: none; }

    .login-btn {
      width: 100%; padding: 14px; border-radius: 12px;
      background: linear-gradient(135deg, #00C9A7, #00B896);
      color: #0A0F2C; font-size: 0.9375rem; font-weight: 700; border: none;
      cursor: pointer; transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0,201,167,0.15);
      position: relative; overflow: hidden;
    }
    .login-btn:hover {
      box-shadow: 0 0 40px rgba(0,201,167,0.35), 0 0 80px rgba(0,201,167,0.12);
      transform: translateY(-1px);
    }

    .error-msg {
      background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3);
      border-radius: 10px; padding: 10px 14px; color: #FCA5A5;
      font-size: 0.8125rem; margin-bottom: 16px; line-height: 1.5;
    }

    .login-separator {
      margin-top: 32px; padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.06); text-align: center;
    }
    .login-separator p { color: rgba(255,255,255,0.3); font-size: 0.8125rem; }
    .login-separator a { color: #00C9A7; font-weight: 500; text-decoration: none; transition: color 0.3s; }
    .login-separator a:hover { color: #00E5C2; }

    .security-note {
      text-align: center; margin-top: 24px;
      color: rgba(255,255,255,0.2); font-size: 0.6875rem; line-height: 1.6;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="login-layout">
    <!-- Left: Molecule canvas -->
    <div class="molecule-wrap">
      <canvas id="molecule-canvas" width="520" height="520"></canvas>
    </div>

    <!-- Right: Login card -->
    <div class="login-card-wrap">
      <div class="login-card">
        <div class="card-glow-top"></div>
        <div class="card-corner-glow"></div>

        <!-- Logo -->
        <div class="login-logo">
          <div class="login-logo-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#00C9A7" stroke-width="1.5" stroke-linecap="round">
              <path d="M12 2v4m0 12v4M2 12h4m12 0h4"/>
              <path d="M12 8v8M8 12h8" stroke-width="2"/>
            </svg>
          </div>
          <span class="login-logo-name"><span>VeraAI</span></span>
          <p class="login-logo-sub">Система поддержки онкологических решений</p>
        </div>

        <!-- Error message -->
        <div class="error-msg" th:if="${param.error}">
          Неверный логин или пароль
        </div>

        <!-- Form -->
        <form th:action="@{/web/login-process}" method="post">
          <div class="input-group">
            <label for="username">Имя пользователя</label>
            <div class="input-wrap">
              <input type="text" id="username" name="username" placeholder="doctor_login" required autocomplete="username">
              <div class="focus-glow"></div>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Пароль</label>
            <div class="input-wrap">
              <input type="password" id="password" name="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required autocomplete="current-password">
              <button type="button" class="pw-toggle" onclick="togglePassword(this, 'password')">
                <svg class="icon-eye" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg class="icon-eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
              <div class="focus-glow"></div>
            </div>
          </div>

          <button type="submit" class="login-btn">Войти</button>
        </form>

        <!-- Register link -->
        <div class="login-separator">
          <p>Нет аккаунта? <a th:href="@{/web/register}">Зарегистрироваться</a></p>
        </div>
      </div>

      <p class="security-note">Защищено шифрованием. Персонализированный помощник по терапии.</p>
    </div>
  </div>

  <script>
    function togglePassword(btn, inputId) {
      const input = document.getElementById(inputId);
      const eyeOn = btn.querySelector('.icon-eye');
      const eyeOff = btn.querySelector('.icon-eye-off');
      if (input.type === 'password') {
        input.type = 'text';
        eyeOn.style.display = 'none';
        eyeOff.style.display = 'block';
      } else {
        input.type = 'password';
        eyeOn.style.display = 'block';
        eyeOff.style.display = 'none';
      }
    }

    // Background particle animation
    (function() {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
      resize();
      window.addEventListener('resize', resize);
      const count = Math.min(60, Math.floor((window.innerWidth * window.innerHeight) / 25000));
      const particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width, y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.25, vy: (Math.random() - 0.5) * 0.25,
          r: Math.random() * 1.5 + 0.3, o: Math.random() * 0.2 + 0.05
        });
      }
      function tick() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.x += p.vx; p.y += p.vy;
          if (p.x < 0) p.x = canvas.width; if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height; if (p.y > canvas.height) p.y = 0;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(0,201,167,' + p.o + ')'; ctx.fill();
          for (let j = i + 1; j < particles.length; j++) {
            const p2 = particles[j];
            const dx = p.x - p2.x, dy = p.y - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 120) {
              ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = 'rgba(0,201,167,' + ((1 - dist/120) * 0.06) + ')';
              ctx.lineWidth = 0.4; ctx.stroke();
            }
          }
        }
        requestAnimationFrame(tick);
      }
      tick();
    })();

    // Molecule animation
    (function() {
      const canvas = document.getElementById('molecule-canvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      const size = 520;
      canvas.width = size * dpr; canvas.height = size * dpr;
      canvas.style.width = size + 'px'; canvas.style.height = size + 'px';
      ctx.scale(dpr, dpr);
      const cx = size / 2, cy = size / 2;
      const nodes = [];
      nodes.push({ x: cx, y: cy, radius: 18, phase: 0, speed: 0.003, orbitR: 0, ocx: cx, ocy: cy, glow: 60, opacity: 0.6 });
      for (let i = 0; i < 6; i++) {
        const a = (i / 6) * Math.PI * 2;
        nodes.push({ x: cx + Math.cos(a)*70, y: cy + Math.sin(a)*70, radius: 8, phase: a, speed: 0.008 + Math.random()*0.004, orbitR: 70 + Math.random()*5, ocx: cx, ocy: cy, glow: 30, opacity: 0.45 });
      }
      for (let i = 0; i < 8; i++) {
        const a = (i / 8) * Math.PI * 2 + 0.3;
        nodes.push({ x: cx + Math.cos(a)*130, y: cy + Math.sin(a)*130, radius: 5, phase: a, speed: 0.005 + Math.random()*0.003, orbitR: 130 + Math.random()*8, ocx: cx, ocy: cy, glow: 22, opacity: 0.35 });
      }
      for (let i = 0; i < 12; i++) {
        const a = (i / 12) * Math.PI * 2 + 0.15;
        nodes.push({ x: cx + Math.cos(a)*195, y: cy + Math.sin(a)*195, radius: 3, phase: a, speed: 0.003 + Math.random()*0.002, orbitR: 195 + Math.random()*10, ocx: cx, ocy: cy, glow: 16, opacity: 0.25 });
      }
      const electrons = [];
      for (let i = 0; i < 20; i++) {
        electrons.push({ phase: Math.random()*Math.PI*2, speed: 0.01+Math.random()*0.015, orbitR: 40+Math.random()*180, size: 1+Math.random()*2, opacity: 0.15+Math.random()*0.25 });
      }
      function animate() {
        ctx.clearRect(0, 0, size, size);
        const bgGlow = ctx.createRadialGradient(cx, cy, 0, cx, cy, 250);
        bgGlow.addColorStop(0, 'rgba(0,201,167,0.04)');
        bgGlow.addColorStop(0.5, 'rgba(0,120,200,0.02)');
        bgGlow.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = bgGlow; ctx.fillRect(0, 0, size, size);
        for (let i = 1; i < nodes.length; i++) {
          const n = nodes[i];
          n.phase += n.speed;
          n.x = n.ocx + Math.cos(n.phase) * n.orbitR;
          n.y = n.ocy + Math.sin(n.phase) * n.orbitR;
        }
        const time = Date.now() * 0.001;
        const pulse = Math.sin(time * 1.5) * 0.15 + 0.85;
        nodes[0].radius = 18 * pulse;
        nodes[0].glow = 60 * pulse;
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const dx = nodes[i].x - nodes[j].x, dy = nodes[i].y - nodes[j].y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 110) {
              const alpha = (1 - dist / 110) * 0.12;
              ctx.beginPath(); ctx.moveTo(nodes[i].x, nodes[i].y); ctx.lineTo(nodes[j].x, nodes[j].y);
              ctx.strokeStyle = 'rgba(0,201,167,' + alpha + ')'; ctx.lineWidth = 0.8; ctx.stroke();
            }
          }
        }
        [70, 130, 195].forEach((r, idx) => {
          ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
          ctx.strokeStyle = 'rgba(0,201,167,' + (0.025 - idx * 0.005) + ')';
          ctx.lineWidth = 0.5; ctx.stroke();
        });
        for (const n of nodes) {
          const glow = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.glow);
          glow.addColorStop(0, 'rgba(0,201,167,' + (n.opacity*0.4) + ')');
          glow.addColorStop(0.4, 'rgba(0,160,220,' + (n.opacity*0.15) + ')');
          glow.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = glow; ctx.beginPath(); ctx.arc(n.x, n.y, n.glow, 0, Math.PI*2); ctx.fill();
          const bodyGrad = ctx.createRadialGradient(n.x - n.radius*0.3, n.y - n.radius*0.3, 0, n.x, n.y, n.radius);
          bodyGrad.addColorStop(0, 'rgba(0,230,190,' + (n.opacity+0.2) + ')');
          bodyGrad.addColorStop(0.6, 'rgba(0,201,167,' + n.opacity + ')');
          bodyGrad.addColorStop(1, 'rgba(0,120,180,' + (n.opacity*0.6) + ')');
          ctx.fillStyle = bodyGrad; ctx.beginPath(); ctx.arc(n.x, n.y, n.radius, 0, Math.PI*2); ctx.fill();
        }
        for (const e of electrons) {
          e.phase += e.speed;
          const ex = cx + Math.cos(e.phase) * e.orbitR;
          const ey = cy + Math.sin(e.phase * 0.7 + 1) * e.orbitR * 0.6;
          ctx.beginPath(); ctx.arc(ex, ey, e.size, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(0,201,167,' + e.opacity + ')'; ctx.fill();
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
</body>
</html>
